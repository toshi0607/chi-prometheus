name: Test

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
      - name: Lint
        uses: golangci/golangci-lint-action@v3
      - name: Test
        run: go test -v ./... -coverprofile=coverage.out
      - name: Test coverage
        uses: k1LoW/octocov-action@v0
